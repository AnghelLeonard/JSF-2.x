<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
    </h:head>   
    <h:body>
        <h1><b>Second page in the 'registration' flow (outer flow)</b></h1>
        <h1><b>In flow ? #{null != facesContext.application.flowHandler.currentFlow}</b></h1><br/>
        <h2><b>Flow Id: #{facesContext.application.flowHandler.currentFlow.id}</b></h2><br/> 
        You are registered as:#{registrationBean.playerName} #{registrationBean.playerSurname}
        <h:form prependId="false">           
            <h:commandButton value="Back (still in flow)" action="registration"/>
            <h:commandButton id="Next" value="Schedule" action="callSchedule" />            
            <h:commandButton value="Next (exit flow)" action="taskFlowReturnDone"/>
        </h:form>
    </h:body>
</html>
