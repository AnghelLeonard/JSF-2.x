<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>         
    </h:head>
    <h:body> 
        <!-- View submitted data -->            
        Name: <h:outputText value="#{playerBean.name}"/><br/>                
        Email: <h:outputText value="#{playerBean.email}"/><br/>  
        Website URL: <h:outputText value="#{playerBean.weburl}"/><br/>  
        Country code: <h:outputText value="#{playerBean.countrycode}"/><br/>  
        Favorite color: <h:outputText value="#{playerBean.color}"/><br/>  
        Birthday: <h:outputText value="#{playerBean.date}"/><br/> 
        Birth time: <h:outputText value="#{playerBean.localtime}"/><br/> 
        Birth month: <h:outputText value="#{playerBean.month}"/><br/> 
        Birth week: <h:outputText value="#{playerBean.week}"/><br/> 
        Age: <h:outputText value="#{playerBean.age}"/><br/> 
        Tournaments: <h:outputText value="#{playerBean.tournaments}"/><br/>         
    </h:body>
</html>
